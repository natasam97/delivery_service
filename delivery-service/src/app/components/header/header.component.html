<header>
  <div class="container-fluid header-full">
    <div class="container header">
      <div class="row">
        <div class="logo col-md-4 col-lg-4 col-sm-3 col-xs-10">
          <h2>{{logo}}</h2>
        </div>
        <ul class="navigation col-md-8 col-lg-8 col-sm-9 hidden-xs">
          <li class="pull-right" *ngFor="let nav of navigation">
            <a href="#">{{nav}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
