
<table class="table table-striped">
  <thead class="thead-inverse">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Street</th>
    <th>Message</th>
    <th>Status</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody *ngFor="let package of packages; let i = index">
  <tr>
    <th scope="row">{{ i+1 }}</th>
    <td>{{package.name}}</td>
    <td style="cursor: pointer" (click)="getStreet(package.street)">{{package.street}}</td>
    <td>{{package.msg}}</td>
    <td>{{package.status}}</td>
    <td>{{package.created_at}}</td>
  </tr>
  </tbody>
</table>

<app-maps [longitude]="lngStr" [latitude]="latStr"></app-maps>
