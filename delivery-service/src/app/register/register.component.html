<form (ngSubmit)="OnSubmit()" #registerForm="ngForm" class="col-md-4 col-md-offset-4 register-form">
  <div class="form-group">
    <input type="text" class="form-control form-register" name="email" placeholder="Enter your email:" autocomplete="off" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control form-register" name="password" placeholder="Enter your password:" autocomplete="off" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control form-register" name="confirmPassword" placeholder="Confirm your password:" autocomplete="off" required>
  </div>

  <div class="form-group form-register">
    <select name="role" class="form-control">
      <option *ngFor="let role of roles">{{ role }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success btn-register">Register</button>
  <button type="submit" class="btn btn-warning pull-right btn-login">Switch to Login</button>
</form>
