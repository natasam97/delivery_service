<form (ngSubmit)="OnSubmit()" #loginForm="ngForm" class="col-md-4 col-md-offset-4 login-form">
  <div class="form-group">
    <input type="email" class="form-control form-login" name="email" placeholder="Enter your email:" autocomplete="off" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control form-login" name="password" placeholder="Enter your password:" autocomplete="off" required>
  </div>

  <button type="submit" class="btn btn-success btn-register">Registration</button>
  <button type="submit" class="btn btn-warning pull-right btn-login">Log in</button>
</form>
